<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <div class="form">
            <label for="baseCurrency">Enter Currency You Want To Convert:</label>
            <input type="text" id="baseCurrency" placeholder="USD">
            <label for="targetCurrencies">Enter Currencies you want to convert to (comma-separated):</label>
            <input type="text" id="targetCurrencies" placeholder="EUR,GBP,JPY">
            <label for="amount">Enter Amount To Convert:</label>
            <input type="text" id="amount" placeholder="100">
            <button onclick="convertCurrency()">Convert</button>
        </div>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
